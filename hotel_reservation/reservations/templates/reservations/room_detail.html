{% extends 'reservations/base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <!-- Room Details Card -->
        <div class="col-md-6 mx-auto">
            <h1>Room {{ room.room_number }}</h1>
            <div class="card mb-4">
                {% if room.image %}
                <img src="{{ room.image.url }}" class="card-img-top" alt="{{ room.room_number }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ room.category.name }}</h5>
                    <p class="card-text">Base Price: ${{ room.category.base_price }}</p>
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary" id="checkAvailabilityBtn">
                            Check Availability
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Calendar Modal -->
<div class="modal fade" id="calendarModal" tabindex="-1" aria-labelledby="calendarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="calendarModalLabel">Availability Calendar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="calendar"></div>
                <button type="button" class="btn btn-primary mt-3" id="continueBtn" style="display: none;">Continue</button>
            </div>
        </div>
    </div>
</div>

<!-- Confirmation Modal -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmationModalLabel">Confirm Reservation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Selected Dates: <span id="selectedDates"></span></p>
                <p>Total Price: $<span id="totalPrice"></span></p>
                <div class="mb-3">
                    <label for="customerName" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="customerName" name="customer_name" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="bookNowBtn">Book Now</button>
            </div>
        </div>
    </div>
</div>

<!-- Required CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet" />

<!-- Required JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendar = null;
        var startDate = null;
        var endDate = null;

        function initializeCalendar() {
            var calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                selectable: true,
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,dayGridWeek'
                },
                select: function(info) {
                    startDate = info.startStr;
                    endDate = info.endStr;
                    $('#continueBtn').show();
                },
                events: {
                    url: '{% url "get_reserved_dates" room.id %}',
                    method: 'GET',
                    extraParams: {
                        room_id: '{{ room.id }}'
                    },
                    failure: function() {
                        alert('There was an error while fetching events!');
                    },
                    color: 'red',
                    textColor: 'white'
                },
                eventDidMount: function(info) {
                    if (info.event.extendedProps.reserved) {
                        info.el.style.backgroundColor = 'red';
                        info.el.style.borderColor = 'red';
                    } else {
                        info.el.style.backgroundColor = 'green';
                        info.el.style.borderColor = 'green';
                    }
                }
            });
        }

        // Initialize calendar when the modal is shown
        $('#calendarModal').on('shown.bs.modal', function () {
            if (!calendar) {
                initializeCalendar();
            }
            calendar.render();
            // Force a window resize event to ensure proper rendering
            window.dispatchEvent(new Event('resize'));
        });

        // Check Availability button click event
        $('#checkAvailabilityBtn').click(function() {
            $('#calendarModal').modal('show');
        });

        // Continue button click event
        $('#continueBtn').click(function() {
            $('#calendarModal').modal('hide');
            $('#confirmationModal').modal('show');

            // Calculate total price
            var basePrice = {{ room.category.base_price }};
            var totalPrice = basePrice * (new Date(endDate) - new Date(startDate)) / (1000 * 60 * 60 * 24);

            // Display selected dates and total price
            $('#selectedDates').text(startDate + ' to ' + endDate);
            $('#totalPrice').text(totalPrice.toFixed(2));
        });

        // Book Now button click event
        $('#bookNowBtn').click(function() {
            var customerName = $('#customerName').val();
            if (!customerName) {
                alert('Please enter your name.');
                return;
            }

            $.ajax({
                url: '{% url "reservation_create" room.id %}',
                type: 'POST',
                data: {
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                    room_id: '{{ room.id }}',
                    start_date: startDate,
                    end_date: endDate,
                    customer_name: customerName
                },
                success: function(response) {
                    alert('Reservation created successfully!');
                    $('#confirmationModal').modal('hide');
                    // Reload calendar events after successful booking
                    if (calendar) {
                        calendar.refetchEvents();
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                    alert('There was an error while creating the reservation.');
                }
            });
        });
    });
</script>

<style>
    .fc-view-harness {
        min-height: 400px;
    }
    .modal-lg {
        max-width: 800px;
    }
    .card {
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .fc-event {
        cursor: pointer;
    }
    #calendarSection {
        transition: all 0.3s ease;
    }
    .btn-close {
        padding: 0.5rem;
    }
</style>

{% endblock %}
